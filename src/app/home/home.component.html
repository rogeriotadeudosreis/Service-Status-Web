<p-table [value]="status" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>Autorizador</th>
      <th>Data-Consulta</th>
      <th>Status</th>
      <th>Indispon√≠vel</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-stat>
    <tr>
      <td>{{stat.authorizing}}</td>
      <td>{{stat.consultationDate | date: "dd/MM/yyyy HH:mm"}}</td>
      <td *ngIf="bolaVerde; else indisponivel">
        <i class="pi pi-circle" style="font-size: 2rem;
        background-color: limegreen;
        border-radius: 50%"></i>
      </td>
      <td>{{stat.unavailable | uppercase}}</td>
    </tr>
  </ng-template>

  <ng-template #indisponivel>
    <i class="pi pi-circle" style="font-size: 2rem;
        background-color: red;
        border-radius: 50%"></i>
  </ng-template>
</p-table>
